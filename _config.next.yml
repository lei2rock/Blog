#################################################################
###################### NexT Configuration #######################
#################################################################
# See: https://theme-next.js.org/docs/

# ============================================================= #
# ============= Theme Core Configuration Settings ============= #
# ============================================================= #

# Remove unnecessary files after hexo generate.
minify: true

custom_file_path:
  head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  postMeta: source/_data/post-meta.njk
  postBodyEnd: source/_data/post-body-end.njk
  footer: source/_data/footer.njk
  bodyEnd: source/_data/body-end.njk
  variable: source/_data/variables.styl
  mixin: source/_data/mixins.styl
  style: source/_data/styles.styl


# ============================================================= #
# ====================== Scheme Settings ====================== #
# ============================================================= #

scheme: Gemini
darkmode: true


# ============================================================= #
# ================= Site Information Settings ================= #
# ============================================================= #

favicon:
  small: /resources/favicon/favicon.ico
  medium: /resources/favicon/favicon-32.png
  apple_touch_icon: /resources/favicon/apple-touch-icon.png
  safari_pinned_tab: ''
  android_manifest: ''


# ============================================================= #
# ======================= Menu Settings ======================= #
# ============================================================= #

menu:
  life: /life/ || fas fa-pizza-slice
  observer: /observer/ || fas fa-eye
  culture: 
    default: /culture/ || fas fa-guitar
    books: books/ || fas fa-book
    movies: movies/ || fas fa-film
  notes: /notes/ || fas fa-book-open
  tags: /tags/ || fas fa-tags
  guestbook: 
    default: /guestbook/ || fas fa-splotch
    friends: ../friends/ || fas fa-link
    policy: ../policy/ || fas fa-scale-balanced


# ============================================================= #
# ===================== Sidebar Settings ====================== #
# ============================================================= #

avatar:
  url: /resources/favicon/apple-touch-icon.png # https://sdn.geekzu.org/avatar/cc763511474fe24ffcc80257fb7cb970?s=128
  rounded: true

site_state: false

social:
  微博: https://weibo.com/leirock || fa-brands fa-weibo
  哔哩哔哩: https://space.bilibili.com/7454906 || fa-brands fa-bilibili
  RSS: /atom.xml || fas fa-rss

social_icons:
  icons_only: true

toc:
  number: false
  wrap: true # 超出范围文字是否换行
  max_depth: 3 # <h3> ###
  expand_all: true


# ============================================================= #
# ====================== Footer Settings ====================== #
# ============================================================= #

footer:
  since: 2008
  icon:
    name: fas fa-heart
    animated: true
    color: "#f06292"
  copyright: 频率
  powered: false


# ============================================================= #
# ======================= Post Settings ======================= #
# ============================================================= #

read_more_btn: false

post_meta:
  item_text: false
  updated_at:
    enable: false

# Show previous post and next post in post footer if exists
# Available values: left | right | false
post_navigation: right


# ============================================================= #
# ==================== Misc Theme Settings ==================== #
# ============================================================= #

preconnect: true

theme_color:
  light: "#e7ddc8"
  dark: "#181c27"

codeblock:
  # All available themes: https://theme-next.js.org/highlight/
  prism:
    light: prism
    dark: prism-okaidia
  copy_button:
    enable: true
    style: flat

back2top:
  scrollpercent: true


# ============================================================= #
# ======================= Font Settings ======================= #
# ============================================================= #

font:
  enable: true
  global:
    external: false
    family: LXGW  # EB Garamond, Noto Serif SC
  title:
    external: false
    family: Long Cang
    size: 2.2
  headings:
    size: 1.6
  codes:
    external: false
    family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace


# ============================================================= #
# =============== Third Party Services Settings =============== #
# ============================================================= #

math:
  mathjax:
    enable: true
    tags: ams
pjax: true
fancybox: true
lazyload: true
pangu: true


# ============================================================= #
# ====================== Search Services ====================== #
# ============================================================= #

# Dependencies: https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: false


# ============================================================= #
# ======================== Tag Plugins ======================== #
# ============================================================= #

# Note tag (bootstrap callout)
note:
  style: flat
  icons: true
  light_bg_offset: 0

# Tabs tag
tabs:
  sticky: true
  transition:
    tabs: true
    labels: true


# ============================================================= #
# ==================== Animation Services ===================== #
# ============================================================= #

motion:
  enable: false


# ============================================================= #
# ==================== External Libraries ===================== #
# ============================================================= #
# See: https://theme-next.js.org/docs/advanced-settings/vendors

vendors:
  # local | jsdelivr | unpkg | cdnjs | custom
  internal: local
  plugins: custom
  # custom_cdn_url: https://cdn.staticfile.org/${cdnjs_name}/${version}/${cdnjs_file} #七牛云 不支持latest 海外阿里云
  custom_cdn_url: https://lib.baomitu.com/${cdnjs_name}/${version}/${cdnjs_file} #360 75CDN 海外亚马逊云

# Assets
# css - local
# js - only valid when vendors.internal is local
images: /resources/img/ # root /img/ folder